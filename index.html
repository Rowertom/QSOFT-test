<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='dist/style.css'>
    <title>QSOFT-test</title>
  </head>
  <body>
    <header class="container header">
      <div class="header__label">
        <a class="header__label__link">
          <img src="./assets/icons/LabelIcon.png" alt="label_icon" />
          <img src="./assets/icons/LabelName.png" alt="lable_name" />
        </a>
      </div>
      <div class="header__search">
        <img class="header__search__imgSearch" src="./assets/icons/Ellipse.png" alt="img_search">
        <input class="header__search__input" type="search" placeholder="Найти..."/>
      </div>
      <div class="header__account">
          <span class="header__account__user">Константин</span>
          <img class="header__account__img" src="./assets/icons/user.png" alt="user__pic" />
          <img src="./assets/icons/Profile-stroke.png" alt="img_user" class="header__account__mobile">
        </div>
    </header>
    <main class="container main">
      <h1 class="main__head">наши партнеры</h1>
      <div class="main__partners">

        <div class="main__partner">
          <a class="main__partner__link"  href="#">
            <img class="main__partner__link__image"  id="first_card" src="./assets/images/henkel.png" alt="label__henkel" />
          </a>
        </div>
        <div class="main__partner">
          <a class="main__partner__link"  href="#">
            <img class="main__partner__link__image" id="second_card"src="./assets/images/jhon_deere.png" alt="label__john_deere" />
          </a>
        </div>
        <div class="main__partner">
          <a class="main__partner__link"  href="#">
            <img class="main__partner__link__image"  id="third_card" src="./assets/images/McDonald's.png" alt="label__macdonalds" />
          </a>
        </div>
        <div class="main__partner">
          <a class="main__partner__link"  href="#">
            <img class="main__partner__link__image"  id="fourth_card" src="./assets/images/Ikea.png" alt="lable__ikea" />
          </a>
        </div>
        <div class="main__partner">
          <a class="main__partner__link"  href="#">
            <img class="main__partner__link__image"  id="fifth_card" src="./assets/images/reebok.png" alt="label__reebok" />
          </a>
        </div>
        <div class="main__partner">
          <a class="main__partner__link"  href="#">
            <img class="main__partner__link__image"  id="sixth_card" src="./assets/images/nike.png" alt="label__nike" />
          </a>
        </div>
        <div class="main__partner">
          <a class="main__partner__link"  href="#">
            <img class="main__partner__link__image"  id="seventh_card" src="./assets/images/cat.png" alt="label__caterpillar" />
          </a>
        </div>
      </div>
      </main>
  </body>
</html>
